
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCSS 통합 테스트</title>
  <link rel="stylesheet" href="assets/styles/main.css" />
</head>
<body>
<div id="container">
<!-- header -->
  <header class="header">
    <div class="logo"></div>
    <div class="header-icons">
      <button aria-label="알림">
        <!-- 예시 SVG 벨 아이콘 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button aria-label="전체 메뉴">
        <!-- 햄버거 아이콘 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
    </div>
  </header>

  <!-- main content -->
  <main class="contents login">
    <h1 style="margin: 3rem 0;">스마트캠퍼스 아이디로<br>
      로그인해 주세요</h1>
    <form action="#" method="post" class="login-form">
      <div id="" class="form-field">
        <div class="tit" style="margin-bottom: 0.5rem;">
          <label for="login-id">아이디</label>
        </div>    
        <div class="conts form-id">
          <input type="text" name="login-id" id="login-id" value="" placeholder="아이디를 입력하세요" required="required" data-with-icon="true" >
        </div>        
      </div>
      <div id="" class="form-field">
        <div class="tit" style="margin-bottom: 0.5rem;">
          <label for="login-pw">비밀번호</label>
        </div>    
        <div class="conts form-pw">
          <input type="text" name="login-pw" id="login-pw" value="" placeholder="비밀번호를 입력하세요" required="required" data-with-icon="true" >
          <button type="button" class="btn-ico ico-pw-visible md">
            <span class="sr-only">입력한 비밀번호 보기</span>
          </button>
        </div>
      </div>
      <div class="form-group chk-area" style="margin-top: 1.25rem;">
          <div class="form-check">
            <input type="checkbox" name="save_id" id="save_id">
            <label for="save_id">아이디 저장</label>
          </div>
        </div>   
    </form>
    <button type="button" class="btn btn--primary lg w100p" style="margin-top: 2rem;">로그인</button>
      <div class="link-group">
        <ul>
          <li><a href="#" class="btn-txt">아이디 찾기</a></li>
          <li><a href="#" class="btn-txt">비밀번호 찾기</a></li>
          <li><a href="#" class="btn-txt">회원가입</a></li>
        </ul>
      </div>
    </div>


  </main>

<style>


</style>


  <!-- footer -->
  <footer class="footer" role="navigation" aria-label="하단 메뉴">
    <button type="button" class="footer-tab active" aria-label="학사">
      <div class="icon icon-school"></div>
      <div class="text">학사</div>
    </button>
    <button type="button" class="footer-tab" aria-label="채팅">
      <div class="icon icon-chat"></div>
      <div class="text">채팅</div>
    </button>
    <button type="button" class="footer-tab student-id btn-lg-[r]" aria-label="학생증">
      <div class="icon icon-idcard"></div>
      <div class="text">학생증</div>
    </button>

    <button type="button" class="footer-tab" aria-label="페이">
      <div class="icon icon-pay"></div>
      <div class="text">페이</div>
    </button>

    <button type="button" class="footer-tab" aria-label="프로필">
      <div class="icon icon-profile"></div>
      <div class="text">프로필</div>
    </button>
    
  </footer>
</div>
</body>
</html>
