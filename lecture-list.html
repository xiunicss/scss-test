
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCSS 통합 테스트</title>
  <link rel="stylesheet" href="assets/styles/main.css" />
</head>
<body>
  <div id="container">
  <!-- header -->
  <header class="header">
    <button class="back-button" onclick="history.back()" aria-label="뒤로가기">←</button>
    <h1>강의목록</h1>
    <div class="header-icons">
      <button aria-label="알림">
        <!-- 예시 SVG 벨 아이콘 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
      </button>
      <button aria-label="전체 메뉴">
        <!-- 햄버거 아이콘 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
    </div>
  </header>

  <!-- main content -->
  <main class="contents lecture-list">
    <ul class="lecture-cards">
      <li class="lecture-card">
        <div class="school-logo"></div>
        <div class="lecture-card__title">수학1</div>
        <div class="lecture-card__info">김수학교수</div>
        <button type="button" class="btn btn--primary">강의보기</button>
      </li>
      <li class="lecture-card">
        <div class="school-logo"></div>
        <div class="lecture-card__title">화학</div>
        <div class="lecture-card__info">김화학교수</div>
        <button type="button" class="btn btn--primary">강의보기</button>
      </li>
    </ul>
    <section class="notice-section">
      <h2 class="notice-section__title">공지사항</h2>
      <ul class="notice-list">
        <li class="notice-item">
          <a href="#" class="notice-link">🏴 3월 시험범위가 업데이트되었습니다.</a>
        </li>
        <li class="notice-item">
          <a href="#" class="notice-link">🏴 4월 보충수업 안내.</a>
        </li>
      </ul>
      <div class="notice-more">
        <a href="notice.html" class="btn btn--outline">전체 공지 보기</a>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer class="footer" role="navigation" aria-label="하단 메뉴">
    <button type="button" class="footer-tab active" aria-label="학사">
      <div class="icon icon-school"></div>
      <div class="text">학사</div>
    </button>
    <button type="button" class="footer-tab" aria-label="채팅">
      <div class="icon icon-chat"></div>
      <div class="text">채팅</div>
    </button>
    <button type="button" class="footer-tab student-id btn-lg-[r]" aria-label="학생증">
      <div class="icon icon-idcard"></div>
      <div class="text">학생증</div>
    </button>

    <button type="button" class="footer-tab" aria-label="페이">
      <div class="icon icon-pay"></div>
      <div class="text">페이</div>
    </button>

    <button type="button" class="footer-tab" aria-label="프로필">
      <div class="icon icon-profile"></div>
      <div class="text">프로필</div>
    </button>
    
  </footer>
  </div>
</body>

<script>
//테마 데이터방식
const THEME_KEY = 'selected-theme';
const defaultTheme = 'light';

// ✅ 초기 테마 적용
const savedTheme = localStorage.getItem(THEME_KEY) || defaultTheme;
document.body.setAttribute('data-theme',savedTheme);

// ✅ 테마 선택 버튼 처리
document.querySelectorAll('[data-select]').forEach(button => {
  button.addEventListener('click', () => {
    const selectedTheme = button.getAttribute('data-select');
    document.body.setAttribute('data-theme',selectedTheme);
    localStorage.setItem(THEME_KEY, selectedTheme);
  });
});

//학교별 데이터
const SCHOOL_KEY = 'selected-school';
const defaultSchool = 'sch01';

// ✅ 1. 저장된 학교 불러오기
const savedSchool = localStorage.getItem(SCHOOL_KEY) || defaultSchool;
document.body.setAttribute('data-school', savedSchool);

// ✅ 2. 학교 변경 버튼 클릭 처리
document.querySelectorAll('[data-school]').forEach(button => {
  button.addEventListener('click', () => {
    const selectedSchool = button.getAttribute('data-school');
    document.body.setAttribute('data-school', selectedSchool);
    localStorage.setItem(SCHOOL_KEY, selectedSchool);
  });
});
